<div id="sftpupload-settings-dialog" class="modal">
	<div class="modal-header">
	 <h1 class="dialog-title">{{ Strings.SETTINGS_DIALOG_TITLE }}</h1>
  </div>
	{{#info}}
   <div class="modal-body table-striped tab-content sftp-upload-server-config-form">
	  <div class="field-container server">
		   <label for='sftp-input-method'>
				{{ Strings.SETTINGS_DIALOG_TYPE }}:
			</label>
		   <select id='sftp-input-method' class="input-method" value="{{method}}">
					<option value="ftp">{{ Strings.SETTINGS_DIALOG_TYPE_FTP }}</option>
					<option value="sftp" selected>{{ Strings.SETTINGS_DIALOG_TYPE_SFTP }}</option>
		 </select>
	  </div>
	 <div class="field-container server">
		   <label for='sftp-input-host'>
			  {{ Strings.SETTINGS_DIALOG_HOST }}:
			</label>
		   <input id='sftp-input-host' type="text" class="input-host" value="{{host}}"/>
	  </div>
	 <div class="field-container port">
		 <label for='sftp-input-port'>
			  {{ Strings.SETTINGS_DIALOG_PORT }}:
			</label>
		   <input id='sftp-input-port' type="text" class="input-port" value="{{port}}"/>
	  </div>
	 <div class="field-container username">
		 <label for='sftp-input-username'>
			  {{ Strings.SETTINGS_DIALOG_USERNAME }}:
			</label>
		   <input id='sftp-input-username' type="text" class="input-username" value="{{username}}"/>
	  </div>
	 <div class="field-container password">
		 <label for='sftp-input-password'>
			  {{ Strings.SETTINGS_DIALOG_PASSWORD }}:
			</label>
		   <input id='sftp-input-password' type="password" class="input-password" value="{{password}}"/> (Or path to RSA private key)
	 </div>
	 <div class="field-container path">
		 <label for='sftp-input-path'>
			  {{ Strings.SETTINGS_DIALOG_PATH }}:
			</label>
		   <input id='sftp-input-path' type="text" class="input-path" value="{{path}}"/>
	  </div>
	 <div class="field-container save">
		 <input id='sftp-input-save' type="checkbox" class="input-save" value="1"/>
		 <label for='sftp-input-save' class="post-input"> {{ Strings.SETTINGS_UPLOAD_ON_SAVE }}</label>
	 </div>
 </div>
	{{/info}}

  <div class="modal-footer">
	 <button data-button-id="ok" class="dialog-button btn primary">{{ Strings.OK }}</button>
		<button data-button-id="cancel" class="dialog-button btn">{{ Strings.CANCEL }}</button>
	</div>
</div>
